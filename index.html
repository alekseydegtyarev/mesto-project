<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <p class="profile__text profile__name">Жак-Ив Кусто</p>
        <button class="profile__button profile__button_type_edit" type="button">
        </button>
        <p class="profile__text profile__about">Исследователь океана</p>
      </div>
      <button class="profile__button profile__button_type_add" type="button"></button>
    </section>
    <section class="cards">
      <ul class="cards__list">
        <li class="cards__card">
          <img class="cards__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="">
          <div class="cards__description-container">
            <h2 class="cards__header">Карачаевск</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="">
          <div class="cards__description-container">
            <h2 class="cards__header">Гора Эльбрус</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="">
          <div class="cards__description-container">
            <h2 class="cards__header">Домбай</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__image" src="./images/river-optimised.jpg" alt="">
          <div class="cards__description-container">
            <h2 class="cards__header">Река Камчатка</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__image" src="./images/volcano-optimised.jpg" alt="">
          <div class="cards__description-container">
            <h2 class="cards__header">Корякский вулкан</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__image" src="./images/tuman-optimised.jpg" alt="">
          <div class="cards__description-container">
            <h2 class="cards__header">Туман</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
</body>
</html>
