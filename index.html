<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="button profile__button-edit" type="button">
        </button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="button profile__button-add" type="button"></button>
    </section>
    <section class="cards">
      <ul class="cards__list">
        <li class="cards__card">
          <img class="cards__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Руины древней кирпичной крепости в горах. На заднем фоне виднеется горный лес.">
          <div class="cards__description-container">
            <h2 class="cards__header">Карачаевск</h2>
            <button class="button cards__like" type="button"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Закат, сфотографированный с возвышенности. Вдалеке виднеются очертания гор.">
          <div class="cards__description-container">
            <h2 class="cards__header">Гора Эльбрус</h2>
            <button class="button cards__like" type="button"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Горный, хвойно-лиственный лес осенью, в пасмурную погоду. На заднем фоне видны горные вершины и высокогорный ледник.">
          <div class="cards__description-container">
            <h2 class="cards__header">Домбай</h2>
            <button class="button cards__like" type="button"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__image" src="./images/river-optimised.jpg" alt="Спокойная река, сфотографированная летом. На переднем плане цветы ириса, на заднем фоне лес.">
          <div class="cards__description-container">
            <h2 class="cards__header">Река Камчатка</h2>
            <button class="button cards__like" type="button"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__image" src="./images/volcano-optimised.jpg" alt="Корякский вулкан, сфотографированный из сухой речки, по берегам которой лес. На переднем плане сложены в столбик небольшие камни.">
          <div class="cards__description-container">
            <h2 class="cards__header">Корякский вулкан</h2>
            <button class="button cards__like" type="button"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__image" src="./images/tuman-optimised.jpg" alt="Плотный утренний туман, опустившийся на лесную полянку осенью.">
          <div class="cards__description-container">
            <h2 class="cards__header">Туман</h2>
            <button class="button cards__like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_profile">
    <div class="popup__container">
      <button class="button popup__close popup__close_profile" type="button"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="form form_info-edit" name="form-info-edit">
        <input class="popup__input-edit popup__input-edit_name" type="text" name="profile__name-edit" value="Жак-Ив Кусто" placeholder="Имя">
        <input class="popup__input-edit popup__input-edit_about" type="text" name="profile__about-edit" value="Исследователь океана" placeholder="О себе">
        <button class="button popup__save-button popup__save-button_profile" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_new-place">
    <div class="popup__container">
      <button class="button popup__close popup__close_place" type="button"></button>
      <h2 class="popup__header">Новое место</h2>
      <form class="form form_add-place" name="form-new-place">
        <input class="popup__input-edit popup__input-edit_place" type="text" name="place__name-edit" value="" placeholder="Название">
        <input class="popup__input-edit popup__input-edit_link" type="text" name="place__link" value="" placeholder="Ссылка на картинку">
        <button class="button popup__save-button popup__save-button_place" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <template class="template-card">
    <li class="cards__card">
      <img class="cards__image" src="" alt="">
      <div class="cards__description-container">
        <h2 class="cards__header"></h2>
        <button class="button cards__like" type="button"></button>
      </div>
    </li>
  </template>
  <script src="script.js"></script>
</body>
</html>
