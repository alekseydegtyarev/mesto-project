<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--  <link rel="stylesheet" href="pages/index.css">-->
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="button profile__button-edit" type="button">
        </button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="button profile__button-add" type="button"></button>
    </section>
    <section class="cards">
      <ul class="cards__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup__profile">
    <div class="popup__container">
      <button class="button popup__close popup__close_profile" type="button"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="form form_info-edit" name="form-info-edit">
        <input class="popup__input-edit popup__input-edit_name" type="text" name="profile__name-edit" id="profile__name-edit" value="Жак-Ив Кусто" placeholder="Имя" required minlength="2" maxlength="40">
        <span id="profile__name-edit-error" class="error"></span>
        <input class="popup__input-edit popup__input-edit_about" type="text" name="profile__about-edit" id="profile__about-edit" value="Исследователь океана" placeholder="О себе" required minlength="2" maxlength="200">
        <span id="profile__about-edit-error" class="error"></span>
        <button class="button popup__save-button popup__save-button_profile" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup__new-place">
    <div class="popup__container">
      <button class="button popup__close popup__close_place" type="button"></button>
      <h2 class="popup__header">Новое место</h2>
      <form class="form form_add-place" name="form-new-place">
        <input class="popup__input-edit popup__input-edit_place" type="text" name="place__name-edit" id="place__name-edit" value="" placeholder="Название" required minlength="2" maxlength="30">
        <span id="place__name-edit-error" class="error"></span>
        <input class="popup__input-edit popup__input-edit_link" type="url" name="place__link" id="place__link" value="" placeholder="Ссылка на картинку" required>
        <span id="place__link-error" class="error"></span>
        <button class="button popup__save-button popup__save-button_place" type="submit" disabled>Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup__img-zoom">
    <figure class="popup__img-zoom-container">
      <img class="popup__img-zoomed" src="" alt="">
      <button class="button popup__close popup__close_img-zoom" type="button"></button>
      <figcaption class="popup__img-zoom-caption"></figcaption>
    </figure>
  </div>
  <template class="template-card">
    <li class="cards__card">
      <button class="button cards__delete" type="button"></button>
      <img class="cards__image" src="" alt="">
      <div class="cards__description-container">
        <h2 class="cards__header"></h2>
        <button class="button cards__like" type="button"></button>
      </div>
    </li>
  </template>
<!--  <script src="./components/cards.js"></script>-->
<!--  <script src="components/script.js"></script>-->
</body>
</html>
